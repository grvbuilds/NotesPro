<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" data-tab="todo">To-Do</button>
        <button class="tab-btn" data-tab="personal">Personal</button>
        <button class="tab-btn" data-tab="work">Work</button>
    </div>
    
       

    <div id="todo" class="tab-content">
        <h2>To-Do Notes</h2>
        <textarea id="todo-notes" class="note-textarea"></textarea>
    </div>

    <div id="personal" class="tab-content">
        <h2>Personal Notes</h2>
        <textarea id="personal-notes" class="note-textarea"></textarea>
    </div>

    <div id="work" class="tab-content">
        <h2>Work Notes</h2>
        <textarea id="work-notes" class="note-textarea"></textarea>
    </div>

<!-- Bottom Menu Section 

    <div class="menu">
    
    </div> -->


    <script src="script.js"></script>
</body>
</html>
